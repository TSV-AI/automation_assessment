<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Automation Opportunity Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        background: #151515; 
        line-height: 1.6; 
      }
      
      /* Mobile responsive styles */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        
        h1, .text-4xl {
          font-size: 1.875rem !important; /* 30px */
        }
        
        h2, .text-3xl {
          font-size: 1.5rem !important; /* 24px */
        }
        
        h3, .text-2xl {
          font-size: 1.25rem !important; /* 20px */
        }
        
        .text-xl {
          font-size: 1.125rem !important; /* 18px */
        }
        
        .text-lg {
          font-size: 1rem !important; /* 16px */
        }
        
        /* Button sizing */
        button, .px-8 {
          padding: 12px 20px !important;
          font-size: 14px !important;
        }
        
        /* Card padding */
        .p-6, .p-8 {
          padding: 16px !important;
        }
        
        /* Grid adjustments */
        .grid {
          grid-template-columns: 1fr !important;
          gap: 16px !important;
        }
        
        /* Max width containers */
        .max-w-3xl, .max-w-5xl {
          max-width: 100% !important;
          padding: 0 16px !important;
        }
        
        /* Progress bar container */
        .mb-10 {
          margin-bottom: 32px !important;
        }
        
        /* Question options */
        .space-y-4 > * + * {
          margin-top: 12px !important;
        }
        
        /* Responsive text scaling */
        .text-4xl { font-size: clamp(1.5rem, 4vw, 1.875rem) !important; }
        .text-3xl { font-size: clamp(1.25rem, 3vw, 1.5rem) !important; }
        .text-2xl { font-size: clamp(1.125rem, 2.5vw, 1.25rem) !important; }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 13px;
        }
        
        .p-6, .p-8 {
          padding: 12px !important;
        }
        
        button {
          padding: 10px 16px !important;
          font-size: 13px !important;
        }
        
        .max-w-3xl, .max-w-5xl {
          padding: 0 12px !important;
        }
        
        h1, .text-4xl {
          font-size: 1.5rem !important;
        }
        
        h2, .text-3xl {
          font-size: 1.25rem !important;
        }
      }
    </style>
  </head>
  <body>
    <script>
    // ONLY height updates - NO SCROLL INTERFERENCE
    function sendHeightToParent() {
      const isMobile = window.innerWidth <= 768;
      
      const height = Math.max(
        document.body.scrollHeight,
        document.documentElement.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.offsetHeight
      );
      
      const adjustedHeight = isMobile ? height + 100 : height + 20;
      
      if (window.parent && window.parent !== window) {
        window.parent.postMessage({
          type: 'resize',
          height: adjustedHeight,
          isMobile: isMobile
        }, '*');
      }
    }
    
    // Send height when content changes
    const observer = new MutationObserver(sendHeightToParent);
    observer.observe(document.body, {
      childList: true,
      subtree: true,
      attributes: true
    });
    
    // Send initial height
    window.addEventListener('load', sendHeightToParent);
    window.addEventListener('resize', sendHeightToParent);
    
    // Send height when React renders
    setTimeout(sendHeightToParent, 1000);
    setInterval(sendHeightToParent, 2000);
    
    // NO SCROLL HANDLING - LET IT WORK NATURALLY
    </script>
    <div id="root"></div>
  </body>
</html>
